<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>iChatApp - Socket.IO</title>
   <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
   <script src="client.js"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="maindiv">
      <div class="nav">
         <img src="https://www.shutterstock.com/image-vector/support-icon-can-be-used-600nw-1887496465.jpg" alt="Chat App Logo">
      </div>

      <div class="container"></div>

      <div class="send">
         <form action="#" id="send-container">
            <input type="text" name="messageInp" placeholder="Type a message" id="messageInp" autocomplete="off" required>
            <button class="btn" type="submit">Send</button>
         </form>
      </div>
   </div>

</body>
</html>
